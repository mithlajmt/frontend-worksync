<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="bg-gray-900 p-6 rounded-md transition duration-300 ease-in-out">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
    <div class="flex flex-col">
      <label for="title" class="text-white">Title:</label>
      <input type="text" formControlName="title" class="bg-gray-700 text-white p-2 rounded-md my-1 transition duration-300 ease-in-out transform hover:scale-105" placeholder="Enter title">
      <div *ngIf="leaveForm.controls['title'].hasError('required') && leaveForm.controls['title'].touched" class="text-red-500 mt-1">
        Title is required.
      </div>
      <div *ngIf="leaveForm.controls['title'].hasError('minlength')" class="text-red-500 mt-1">
        Title must be at least 4 characters long.
      </div>
    </div>

    <div class="flex flex-col">
      <label for="attachments" class="text-white">Attachments:</label>
      <input type="file" id="attachments" (change)="onFileSelection($event)" class="bg-gray-700 text-white p-2 rounded-md my-1 transition duration-300 ease-in-out transform hover:scale-105">
    </div>

    <div class="flex flex-col">
      <label for="description" class="text-white">Description:</label>
      <textarea rows="7" name="description" formControlName="description" class="bg-gray-700 text-white p-2 rounded-md my-1 transition duration-300 ease-in-out transform hover:scale-105" placeholder="Enter description"></textarea>
      <div *ngIf="leaveForm.controls['description'].hasError('required') && leaveForm.controls['description'].touched" class="text-red-500 mt-1">
        Description is required.
      </div>
      <div *ngIf="leaveForm.controls['description'].hasError('minlength')" class="text-red-500 mt-1">
        Description must be at least 10 characters long.
      </div>
    </div>

    <div class="mt-4 md:mt-0 grid md:place-items-center">
      <mat-form-field appearance="fill">
        <mat-label class="text-white">Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" formGroupName="range">
          <input matStartDate formControlName="start" placeholder="Start date" id="start" class="bg-gray-700 text-white p-2 rounded-md my-1 transition duration-300 ease-in-out transform hover:scale-105">
          <input matEndDate formControlName="end" placeholder="End date" id="end" class="bg-gray-700 text-white p-2 rounded-md my-1 transition duration-300 ease-in-out transform hover:scale-105">
        </mat-date-range-input>
        <mat-hint class="text-white">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="">
      <button 
      type="submit" 
      [disabled]="leaveForm.invalid"
      class="bg-yellow-300 text-gray-900 p-2 rounded-md my-2
       transition duration-300 ease-in-out
        transform hover:scale-105 px-12 mt-4">
        Submit
      </button>
    </div>
  </div>
</form>
