<div 
 class="bg-gray-900 max-w-full  h-full flex flex-row-reverse items-center py-[4px] md:pr-12 pr-6 ">
    <div
    *ngIf="showPro"
    class="md:w-60 w-fi hidden bg-gray-700 h-full rounded-full p-[4px] md:flex flex-row flex-wrap pr-2">
        <div  class="md:w-full  w-fit h-full bg-gray-800 rounded-full pl-1 py-[3px] flex flex-row text-gray-400 ">
            <div class="bg-red-400 min-w-14 h-full rounded-[100%] object-cover">
                <img [src]="profile" alt="" class="h-full flex w-full object-cover rounded-[100%]"> <!-- Adjusted the class to maintain the height -->
            </div>
            <div class="flex-1 justify-center items-center hidden md:flex gap-2">{{name}}
                <div class="icon" (click)="toggleMenu()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_drop_down" class="white-icon "></mat-icon>
                </div>
            </div>            
        </div>
        
    </div>
    <div *ngIf="isMenuOpen" class="bg-gray-800  text-gray-400 rounded-md py-2 px-4 absolute z-30 right-12 mt-2 w-60 top-[70px] shadow-lg show fade-in">
        <div (click)="onLogout()" class="block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white"  routerLink="/login">Logout</div>
        <div class="block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white" routerLink="profile" >Profile</div>
        <div routerLink="support" class="block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white">Support</div>
        <div routerLink="about" class="block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white">About</div>
    </div>
</div>
