<div class="md:w-[270px]  min-h-screen flex flex-col shadow-2xl text-[#76839A]">
    <div class="bg-gray-900 text-white flex  flex-row justify-center items-center text-center h-16 gap-1 ">
        <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="home"></mat-icon>
        <h1 class="font-bold hidden md:flex">{{companyName}}</h1>
    </div>
    <div class="bg-gray-900 text-white p-4 flex flex-col items-center min-h-screen">
        <div class="bg-gray-900 hidden md:flex">
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon> -->
            <input type="text" placeholder="Search" class="bg-gray-700 text-white p-2 rounded shadow-md mb-4">
        </div>
        <!-- Adding gap between buttons -->
        <div class="grid gap-2 w-full h-full">
            <!-- Button styles with hover effect -->
            <button *ngIf="isCompany" (click)="navigate('employee')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="people"></mat-icon>
                <span class="md:block hidden">Employees</span>
            </button>
            <button *ngIf="isCompany" (click)="navigate('dashboard')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"></mat-icon>
                <span class="md:block hidden">Dashboard</span>
            </button>
            <button *ngIf="isCompany || isDepartmentHead" (click)="navigate('departments')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="store"></mat-icon>
                <span class="md:block hidden">Department</span>
            </button>
            <button *ngIf="isCompany" (click)="navigate('notifications')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="notifications"></mat-icon>
                <span class="md:block hidden">Notifications</span>
            </button>
            <button *ngIf="isCompany" (click)="navigate('addemployee')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_add"></mat-icon>
                <span class="md:block hidden">Recruitment</span>
            </button>
            <button *ngIf="isCompany || isDepartmentHead" (click)="navigate('complaintsList')"class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="assignment_late"></mat-icon>
                <span class="md:block hidden">reviews</span>
            </button>
            <button *ngIf="isEmployee || isDepartmentHead" (click)="navigate('checkIn')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="how_to_reg"></mat-icon>
                <span class="md:block hidden">Check In/Check Out</span>
            </button>
            <button *ngIf="isEmployee || isDepartmentHead" (click)="navigate('attendance')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="assignment_ind"></mat-icon>
                <span class="md:block hidden">Attendance</span>
            </button>
            <button *ngIf="isEmployee || isDepartmentHead" (click)="navigate('complaints')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="contact_support"></mat-icon>
                <span class="md:block hidden">Complaints</span>
            </button>

            
            <button *ngIf="isEmployee || isDepartmentHead || isCompany" (click)="navigate('leaveRequest')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="work_off"></mat-icon>
                <span class="md:block hidden">Leave Request</span>
            </button>

            <button *ngIf="isEmployee || isDepartmentHead || isCompany" (click)="navigate('Leads')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="work_off"></mat-icon>
                <span class="md:block hidden">Leads</span>
            </button>
            
            <button (click)="navigate('todo')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="checklist"></mat-icon>
                <span class="md:block hidden">Todo</span>
            </button>

            <button *ngIf="isEmployee || isDepartmentHead" (click)="navigate('profile')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
                <span class="md:block hidden">Profile Session</span>
            </button>
            
            <button *ngIf="isEmployee || isDepartmentHead || isCompany" (click)="navigate('Messages')" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="insert_comment"></mat-icon>
                <span class="md:block hidden">Messages</span>
            </button>

            <button (click)="ji()" class="btn btn-hover hover:bg-gray-800 gap-5">
                <mat-icon aria-hidden="false" aria-label="Logout" fontIcon="exit_to_app"></mat-icon>
                <span class="md:block hidden">Logout</span>
            </button>
        </div>
    </div>
</div>
