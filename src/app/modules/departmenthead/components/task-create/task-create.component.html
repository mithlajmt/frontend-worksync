<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Create Task</h2>
    <form (submit)="createTask()">
      <div class="mb-4">
        <label for="title" class="block mb-2 font-semibold">Title:</label>
        <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="task.title" required>
      </div>
      <div class="mb-4">
        <label for="description" class="block mb-2 font-semibold">Description:</label>
        <textarea id="description" name="description" rows="4" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="task.description" required></textarea>
      </div>
      <div class="mb-4">
        <label for="deadline" class="block mb-2 font-semibold">Deadline:</label>
        <input type="date" id="deadline" name="deadline" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="task.deadline" required>
      </div>
      <div class="mb-4">
        <label for="priority" class="block mb-2 font-semibold">Priority:</label>
        <select id="priority" name="priority" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="task.priority" required>
          <option value="" disabled selected>Select Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="assignedEmployee" class="block mb-2 font-semibold">Assigned Employee:</label>
        <input type="text" id="assignedEmployee" name="assignedEmployee" class="w-full p-2 border border-gray-300 rounded" [(ngModel)]="task.assignedEmployee" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Task</button>
    </form>
  </div>
